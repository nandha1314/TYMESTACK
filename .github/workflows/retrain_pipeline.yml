name: Upload to GCS with Enhancements
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
env:
  GCP_PROJECT_ID: twilight-mlops-poc
  GCS_BUCKET_NAME: gitmlopscode
  UPLOAD_PATH: "project-code/"
permissions:
  contents: read
  id-token: write
jobs:
  upload-to-gcs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ env.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.MLOPS_KEY }}
        export_default_credentials: true
    - name: Upload Code to GCS
      env:
        GCS_BUCKET: ${{ env.GCS_BUCKET_NAME }}
      run: |
        gsutil -m rsync -r . "gs://${GCS_BUCKET}/${{ env.UPLOAD_PATH }}"
      continue-on-error: false
      timeout-minutes: 10
    - name: Notify Success
      if: ${{ success() }}
      uses: actions/github-script@v6
      with:
        script: |
          github.issues.createComment({
            issue_number: 1,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: ":tada: The workflow completed successfully!"
          })